<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZibCraft –ê–¥–º–∏–Ω–∫–∞</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .main-container {
            display: flex;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .command-form {
            flex: 1;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .players-sidebar {
            width: 300px;
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            height: fit-content;
        }
        .response-box {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            background-color: #f8f9fa;
            white-space: pre-wrap;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        .player-list {
            margin-top: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }
        .player-item {
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .player-name {
            flex: 1;
            margin-right: 0.5rem;
        }
        .player-actions {
            display: flex;
            gap: 0.25rem;
        }
        .player-actions .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }
        .player-item:last-child {
            border-bottom: none;
        }
        .refresh-btn {
            width: 100%;
            margin-bottom: 1rem;
        }
        .player-count {
            text-align: center;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .role-badge {
            font-size: 0.7rem;
            padding: 0.2rem 0.4rem;
        }
        .role-badge.superuser {
            background-color: #dc3545;
        }
        .role-badge.admin {
            background-color: #0d6efd;
        }
        .role-badge.moder {
            background-color: #198754;
        }
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .players-sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="players-sidebar">
                <h3>–°–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤</h3>
                <button class="btn btn-outline-primary refresh-btn" id="refreshPlayers">
                    –û–±–Ω–æ–≤–∏—Ç—å
                </button>
                <div class="player-count" id="playerCount">
                    <div class="text-center text-muted">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                </div>
                <div class="player-list" id="playerList">
                    <div class="text-center text-muted">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –∏–≥—Ä–æ–∫–æ–≤...</div>
                </div>
            </div>
            
            <div class="command-form">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="text-center mb-0">RCON –∫–æ–Ω—Å–æ–ª—å</h1>
                    <div>
                        <span id="userInfo" class="me-2"></span>
                        <a href="/users" class="btn btn-outline-primary me-2" id="usersBtn" style="display: none;">
                            <i class="bi bi-people"></i> –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏
                        </a>
                        <a href="/logout" class="btn btn-outline-danger">
                            <i class="bi bi-box-arrow-right"></i> –í—ã–π—Ç–∏
                        </a>
                    </div>
                </div>
                <form id="commandForm">
                    <div class="mb-3">
                        <label for="command" class="form-label">–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É:</label>
                        <input type="text" class="form-control" id="command" name="command" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                </form>
                <div class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
                    </div>
                </div>
                <div class="response-box" id="responseBox"></div>
            </div>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ç–µ–∫—É—â–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        async function getUserInfo() {
            try {
                const response = await fetch('/api/user_info');
                const data = await response.json();
                
                if (data.success) {
                    const userInfo = document.getElementById('userInfo');
                    const usersBtn = document.getElementById('usersBtn');
                    
                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –±–µ–π–¥–∂–∞ —Ä–æ–ª–∏
                    let roleClass = '';
                    let roleName = '';
                    
                    switch(data.role) {
                        case 'superuser':
                            roleClass = 'superuser';
                            roleName = '–°—É–ø–µ—Ä–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                            break;
                        case 'admin':
                            roleClass = 'admin';
                            roleName = '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä';
                            break;
                        case 'moder':
                            roleClass = 'moder';
                            roleName = '–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä';
                            break;
                        default:
                            roleClass = 'secondary';
                            roleName = data.role;
                    }
                    
                    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                    userInfo.innerHTML = `
                        <span class="fw-bold">${data.username}</span>
                        <span class="badge role-badge ${roleClass}">${roleName}</span>
                    `;
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏ —Ç–æ–ª—å–∫–æ –¥–ª—è —Å—É–ø–µ—Ä–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                    if (data.role === 'superuser') {
                        usersBtn.style.display = 'inline-block';
                    } else {
                        usersBtn.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ:', error);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –∏–≥—Ä–æ–∫–æ–≤
        async function updatePlayerList() {
            const playerList = document.getElementById('playerList');
            const playerCount = document.getElementById('playerCount');
            
            playerList.innerHTML = '<div class="text-center text-muted">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –∏–≥—Ä–æ–∫–æ–≤...</div>';
            playerCount.innerHTML = '<div class="text-center text-muted">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
            
            try {
                const response = await fetch('/send_command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'command=list'
                });
                
                const data = await response.json();
                
                if (data.error) {
                    playerList.innerHTML = `<div class="text-danger">‚ùå –û—à–∏–±–∫–∞: ${data.error}</div>`;
                    playerCount.innerHTML = '';
                } else {
                    // –ü–∞—Ä—Å–∏–º –æ—Ç–≤–µ—Ç –∫–æ–º–∞–Ω–¥—ã list
                    const responseText = data.response;
                    
                    // –ò–∑–≤–ª–µ–∫–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–µ –∏–≥—Ä–æ–∫–æ–≤
                    const playersMatch = responseText.match(/–°–µ–π—á–∞—Å (\d+) –∏–∑ (\d+) –∏–≥—Ä–æ–∫–æ–≤ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ\./);
                    
                    if (playersMatch) {
                        const [_, currentPlayers, maxPlayers] = playersMatch;
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –∏–≥—Ä–æ–∫–æ–≤ (–±–µ–∑ –∫–Ω–æ–ø–æ–∫ –¥–µ–π—Å—Ç–≤–∏–π)
                        playerCount.innerHTML = `
                            <strong>${currentPlayers}</strong> –∏–∑ <strong>${maxPlayers}</strong> –∏–≥—Ä–æ–∫–æ–≤ –æ–Ω–ª–∞–π–Ω
                        `;
                        
                        // –ï—Å–ª–∏ –µ—Å—Ç—å –∏–≥—Ä–æ–∫–∏, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏—Ö —Å–ø–∏—Å–æ–∫
                        if (currentPlayers > 0) {
                            // –†–∞–∑–¥–µ–ª—è–µ–º –æ—Ç–≤–µ—Ç –Ω–∞ —Å—Ç—Ä–æ–∫–∏ –∏ –ø—Ä–æ–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–≤—É—é —Å—Ç—Ä–æ–∫—É —Å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º
                            const lines = responseText.split('\n');
                            
                            // –ù–∞—Ö–æ–¥–∏–º –∏–Ω–¥–µ–∫—Å —Å—Ç—Ä–æ–∫–∏ —Å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º –∏–≥—Ä–æ–∫–æ–≤
                            let playerStartIndex = 0;
                            for (let i = 0; i < lines.length; i++) {
                                if (lines[i].includes('–°–µ–π—á–∞—Å') && lines[i].includes('–∏–≥—Ä–æ–∫–æ–≤ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ')) {
                                    playerStartIndex = i + 1;
                                    break;
                                }
                            }
                            
                            // –ü–æ–ª—É—á–∞–µ–º —Ç–æ–ª—å–∫–æ —Å—Ç—Ä–æ–∫–∏ —Å –∏–≥—Ä–æ–∫–∞–º–∏
                            const playerLines = lines.slice(playerStartIndex);
                            
                            // –°–æ–∑–¥–∞–µ–º HTML –¥–ª—è —Å–ø–∏—Å–∫–∞ –∏–≥—Ä–æ–∫–æ–≤
                            let playersHtml = '';
                            
                            // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∫–∞–∂–¥—É—é —Å—Ç—Ä–æ–∫—É —Å –∏–≥—Ä–æ–∫–∞–º–∏
                            for (const line of playerLines) {
                                if (line.trim()) {
                                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ–¥–µ—Ä–∂–∏—Ç –ª–∏ —Å—Ç—Ä–æ–∫–∞ –∑–∞–ø—è—Ç—ã–µ (—Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤ –≤ –æ–¥–Ω—É —Å—Ç—Ä–æ–∫—É)
                                    if (line.includes(',')) {
                                        // –†–∞–∑–¥–µ–ª—è–µ–º —Å—Ç—Ä–æ–∫—É –ø–æ –∑–∞–ø—è—Ç—ã–º –∏ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∫–∞–∂–¥–æ–≥–æ –∏–≥—Ä–æ–∫–∞
                                        const players = line.split(',').map(p => p.trim()).filter(p => p);
                                        
                                        for (const player of players) {
                                            // –ó–∞–º–µ–Ω—è–µ–º "default:" –Ω–∞ —ç–º–æ–¥–∂–∏ –∏–≥—Ä–æ–∫–∞
                                            const playerName = player.replace(/^default:\s*/, 'üîπ ');
                                            // –ò–∑–≤–ª–µ–∫–∞–µ–º –∏–º—è –∏–≥—Ä–æ–∫–∞ –±–µ–∑ –ø—Ä–µ—Ñ–∏–∫—Å–∞
                                            const cleanName = playerName.replace(/^üîπ\s*/, '');
                                            
                                            // –î–æ–±–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –∏–≥—Ä–æ–∫–∞ —Å –∫–Ω–æ–ø–∫–∞–º–∏ –¥–µ–π—Å—Ç–≤–∏–π
                                            playersHtml += `
                                                <div class="player-item">
                                                    <span class="player-name">üîπ ${cleanName}</span>
                                                    <div class="player-actions">
                                                        <button class="btn btn-sm btn-outline-danger" title="–ó–∞–±–∞–Ω–∏—Ç—å" onclick="sendCommand('ban ${cleanName}')">
                                                            <i class="bi bi-shield-x"></i>
                                                        </button>
                                                        <button class="btn btn-sm btn-outline-warning" title="–ö–∏–∫–Ω—É—Ç—å" onclick="sendCommand('kick ${cleanName}')">
                                                            <i class="bi bi-box-arrow-right"></i>
                                                        </button>
                                                        <button class="btn btn-sm btn-outline-success" title="–¢–µ–ª–µ–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –Ω–∞ —Å–ø–∞–≤–Ω" onclick="sendCommand('spawn ${cleanName}')">
                                                            <i class="bi bi-house"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            `;
                                        }
                                    } else {
                                        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –æ–¥–∏–Ω–æ—á–Ω–æ–≥–æ –∏–≥—Ä–æ–∫–∞ –∫–∞–∫ —Ä–∞–Ω—å—à–µ
                                        const playerName = line.trim().replace(/^default:\s*/, '');
                                        const cleanName = playerName;
                                        
                                        playersHtml += `
                                            <div class="player-item">
                                                <span class="player-name">üîπ ${cleanName}</span>
                                                <div class="player-actions">
                                                    <button class="btn btn-sm btn-outline-danger" title="–ó–∞–±–∞–Ω–∏—Ç—å" onclick="sendCommand('ban ${cleanName}')">
                                                        <i class="bi bi-shield-x"></i>
                                                    </button>
                                                    <button class="btn btn-sm btn-outline-warning" title="–ö–∏–∫–Ω—É—Ç—å" onclick="sendCommand('kick ${cleanName}')">
                                                        <i class="bi bi-box-arrow-right"></i>
                                                    </button>
                                                    <button class="btn btn-sm btn-outline-success" title="–¢–µ–ª–µ–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –Ω–∞ —Å–ø–∞–≤–Ω" onclick="sendCommand('spawn ${cleanName}')">
                                                        <i class="bi bi-house"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        `;
                                    }
                                }
                            }
                            
                            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤
                            playerList.innerHTML = playersHtml || '<div class="text-center text-muted">–ù–µ—Ç –∏–≥—Ä–æ–∫–æ–≤ –æ–Ω–ª–∞–π–Ω</div>';
                        } else {
                            playerList.innerHTML = '<div class="text-center text-muted">–ù–µ—Ç –∏–≥—Ä–æ–∫–æ–≤ –æ–Ω–ª–∞–π–Ω</div>';
                        }
                    } else {
                        playerList.innerHTML = '<div class="text-center text-muted">–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤</div>';
                        playerCount.innerHTML = '';
                    }
                }
            } catch (error) {
                playerList.innerHTML = '<div class="text-danger">‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Å–ø–∏—Å–∫–∞ –∏–≥—Ä–æ–∫–æ–≤</div>';
                playerCount.innerHTML = '';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–º–∞–Ω–¥—ã
        async function sendCommand(command) {
            const responseBox = document.getElementById('responseBox');
            const loading = document.querySelector('.loading');
            
            loading.style.display = 'block';
            responseBox.style.display = 'none';
            
            try {
                const response = await fetch('/send_command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `command=${encodeURIComponent(command)}`
                });
                
                const data = await response.json();
                
                if (data.error) {
                    responseBox.textContent = `‚ùå –û—à–∏–±–∫–∞: ${data.error}`;
                } else {
                    responseBox.textContent = data.response;
                }
                
                responseBox.style.display = 'block';
                
                // –ï—Å–ª–∏ –∫–æ–º–∞–Ω–¥–∞ –±—ã–ª–∞ list, –æ–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤
                if (command.trim().toLowerCase() === 'list') {
                    updatePlayerList();
                }
            } catch (error) {
                responseBox.textContent = '‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∫–æ–º–∞–Ω–¥—ã';
                responseBox.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–º–∞–Ω–¥—ã
        document.getElementById('commandForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const command = document.getElementById('command').value;
            await sendCommand(command);
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –∏–≥—Ä–æ–∫–æ–≤
        document.getElementById('refreshPlayers').addEventListener('click', updatePlayerList);

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –∏ —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        getUserInfo();
        updatePlayerList();
    </script>
</body>
