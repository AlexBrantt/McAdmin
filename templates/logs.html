<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логи действий - RCON ZIBCRAFT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .logs-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logs-title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .logs-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .logs-table th, .logs-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .logs-table th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        
        .logs-table tr:hover {
            background-color: #f9f9f9;
        }
        
        .logs-table .timestamp {
            white-space: nowrap;
        }
        
        .logs-table .username {
            font-weight: bold;
        }
        
        .logs-table .action {
            color: #333;
        }
        
        .logs-table .details {
            color: #666;
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .logs-table .details:hover {
            white-space: normal;
            overflow: visible;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        
        .no-logs {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        
        .refresh-btn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .refresh-btn:hover {
            background-color: #45a049;
        }
        
        .back-btn {
            padding: 8px 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .back-btn:hover {
            background-color: #d32f2f;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            display: none;
        }
        
        .notification.success {
            background-color: #4CAF50;
        }
        
        .notification.error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logs-container">
            <div class="logs-header">
                <div class="logs-title">Логи действий пользователей</div>
                <div>
                    <button class="back-btn" onclick="window.location.href='/'">Назад</button>
                    <button class="refresh-btn" onclick="loadLogs()">Обновить</button>
                </div>
            </div>
            
            <div id="logs-content">
                <div class="loading">Загрузка логов...</div>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script>
        // Загрузка логов при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            loadLogs();
        });
        
        // Функция для загрузки логов
        function loadLogs() {
            const logsContent = document.getElementById('logs-content');
            logsContent.innerHTML = '<div class="loading">Загрузка логов...</div>';
            
            fetch('/api/logs')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayLogs(data.logs);
                    } else {
                        showNotification(data.message, 'error');
                        logsContent.innerHTML = '<div class="no-logs">Ошибка загрузки логов</div>';
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    showNotification('Ошибка при загрузке логов', 'error');
                    logsContent.innerHTML = '<div class="no-logs">Ошибка загрузки логов</div>';
                });
        }
        
        // Функция для отображения логов
        function displayLogs(logs) {
            const logsContent = document.getElementById('logs-content');
            
            if (!logs || logs.length === 0) {
                logsContent.innerHTML = '<div class="no-logs">Логи отсутствуют</div>';
                return;
            }
            
            let html = `
                <table class="logs-table">
                    <thead>
                        <tr>
                            <th>Время</th>
                            <th>Пользователь</th>
                            <th>Действие</th>
                            <th>Детали</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            logs.forEach(log => {
                const timestamp = new Date(log.timestamp).toLocaleString();
                html += `
                    <tr>
                        <td class="timestamp">${timestamp}</td>
                        <td class="username">${log.username}</td>
                        <td class="action">${log.action}</td>
                        <td class="details">${log.details || ''}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            logsContent.innerHTML = html;
        }
        
        // Функция для отображения уведомлений
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
